<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        nav {
            background: #004d40;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        nav ul li button {
            background: #00bfa5;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s, transform 0.2s;
        }
        nav ul li button:hover {
            background: #00897b;
            transform: scale(1.05);
        }
        section {
            background-color: #b2dfdb;
            padding: 40px;
            text-align: center;
        }
        a{
        	font-size: 2em;
        	 text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard - Medicine Shop</h1>
    </header>
    <nav>
        <ul>
            <li><button onclick="location.href='medicineStock.jsp'">Medicine Stock</button></li>
            <li><button onclick="location.href='outOfStock.jsp'">Out of Stock Medicines</button></li>
            <li><button onclick="location.href='expriedMedicines.jsp'">Expired Medicines</button></li>
            <li><button onclick="location.href='transactionHistory.jsp'">Transaction History</button></li>
            <li><button onclick="location.href='userDetails.jsp'">User Details</button></li>
            <li><button onclick="location.href='addMedicine.html'">Add Medicines</button></li>
        </ul>
    </nav>
    <section>
        <h2>Welcome, Admin</h2>
        <p>Use the navigation menu to manage the medicine shop efficiently.</p>
        <a href="Login.html">Log Out</a>
    </section>
</body>
</html>
